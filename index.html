<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <form id="employeeForm">
    <div class="form-group">
      <label for="empid">EmployeeID:</label>
      <input type="text" class="form-control" id="empid" name="empid" required>
      <span id="spanEmpid" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="empname">Employee Name:</label>
      <input type="text" class="form-control" id="empname" name="empname" required>
      <span id="spanEmpname" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age" name="age" required>
      <span id="spanAge" class="error-message"></span>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
      <span id="spanGender" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" name="designation" required>
      <span id="spanDesignation" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" class="form-control" id="salary" name="salary" required>
      <span id="spanSalary" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <select class="form-control" id="location" name="location" required>
        <option value="none">Enter your Location</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Calcutta">Calcutta</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
      </select>
      <span id="spanLocation" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="email">Email ID:</label>
      <input type="text" class="form-control" id="email" name="email" required>
      <span id="spanEmail" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="doj">Date of Joining:</label>
      <input type="text" class="form-control" id="doj" name="doj" placeholder="dd-mm-yyyy" required>
      <span id="spanDoj" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
      <span id="spanContact" class="error-message"></span>
    </div>

    <button type="button" class="btn btn-primary" id="btnSubmit" onclick="validateForm()">Submit</button>
  </form>
</div>

<script src="main.js"></script>
</body>
</html>
